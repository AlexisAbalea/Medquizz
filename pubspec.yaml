name: hippoquiz
description: "HippoQuiz - Application de quiz pour étudiants en médecine (L1-L3)"
publish_to: "none"

version: 1.0.0+3

environment:
  sdk: ">=3.9.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Database
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  path: ^1.9.1

  # State Management
  provider: ^6.1.5

  # UI/UX
  google_fonts: ^6.3.2
  flutter_svg: ^2.2.1
  lottie: ^3.3.2
  shimmer: ^3.0.0
  fl_chart: ^1.1.1

  # Utilities
  shared_preferences: ^2.5.3
  intl: ^0.20.2
  equatable: ^2.0.5
  audioplayers: ^6.5.1
  url_launcher: ^6.3.2

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.5.1
  build_runner: ^2.9.0
  flutter_launcher_icons: ^0.14.4

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/icons/logo/
    - assets/sounds/
    - assets/questions/
    - assets/questions/L1/
    - assets/questions/L2/
    - assets/questions/L3/
